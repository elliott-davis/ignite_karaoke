<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Karaoke</title>
</head>
<body>
    <h1>Participants</h1>
    <ul>
        {{range .Participants}}
            <li>{{.}}</li>
        {{end}}
    </ul>

    <h2>Next Up: {{.Next}}</h2>
    {{if .Next}}
        <a href="/game/{{.Next}}">Start Game for {{.Next}}</a>
    {{end}}
</body>
</html>
